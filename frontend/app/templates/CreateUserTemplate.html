<section id="login"  class="login--header" data-ng-controller="CreateNewUserController">
  <form method="post">
    <fieldset>
      <h1>Create Account</h1>
      <label for="username">Username</label>
      <input type="text" name="username" data-ng-model="user.username" required>
      <label for="password">Password</label>
      <input type="password" name="password" data-ng-model="user.password" required>
      <button name="button" data-ng-click="submit(user)">Submit</button>
    </fieldset>
  </form>
</section>
