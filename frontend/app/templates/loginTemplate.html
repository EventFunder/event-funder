<section class="login--header"  data-ng-controller="loginController">
  <form method="post" data-ng-submit="refresh(user)">
    <fieldset>
      <h1>Login</h1>
      <label for="username">Username</label>
      <input type="text" name="username" data-ng-model="user.username">
      <label for="password">Password</label>
      <input type="password" name="password" data-ng-model="user.password">
      <button type="submit" name="button">Submit</button>
    </fieldset>
  </form>
</section>
