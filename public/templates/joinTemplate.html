<section id=login data-ng-controller=EventController data-ng-init=getEvents()><form method=post><fieldset><h1>Join</h1><label for=username>Name</label> <input type=text name=name data-ng-model=user.name required=""> <label for=password>Amount</label> <input type=text name=amount data-ng-model=user.amount required=""> <button name=button data-ng-click=joinCommiter(user)>Submit</button></fieldset></form></section>
