<section id=EventsPage data-ng-controller=EventController data-ng-init=getEvent()><h1>{{event.name}}</h1><div data-ng-init=showCommitters()><button type=button name=DESTROY data-ng-click=delete(event)>Delete Event</button> <button type=button name=join data-ng-click="">Join</button><div data-ng-repeat="committer in committers"><p>{{committer.name}}</p></div></div></section>
